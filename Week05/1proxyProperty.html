<script>
    let object = {
        a:1,
        b:2,
    }
    let go = new Proxy(object,{
        set(obj,prop,val){
            console.log(obj,prop,val);
            obj.a = val; // 怎么也得把值给 set上啊
        }
    })

    go.a=3;
    console.log(go.a,go);
    go.f = 100;
    console.log(go.f,go);

</script>
