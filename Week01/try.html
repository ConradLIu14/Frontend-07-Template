<script>
let pattern = [
    [0,0,0],
    [0,0,0],
    [0,0,0],
]
let color = 1;
console.log('init pattern',pattern);


function clone(pattern){
    return JSON.parse(JSON.stringify(pattern));
}
function loop(p,color){
    // console.log('loop1',p);
    for (let i=0;i<2;i++){
        for (let j=0;j<2;j++){
            if (p[i][j]){
                // console.log('jump',i,j,color);
                continue;
            }
            // p[i][j] = color;
            // loop(p,3-color);

            temp = clone(p);
            temp[i][j] = color;
            // console.log(i,j,color,temp);
            loop(temp,3-color);
            
        }
    }
    console.log('end') ;
    // pattern[0][0] +=1;
    // console.log('loop2',p);
}
loop(pattern,color);
console.log('end',pattern);
</script>
